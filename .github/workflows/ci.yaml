name: CI
on:
  push:
    branches:
      - '*'

jobs:
  build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      # Note: the following folder layout matters:
      # parent_dir:
      #   - spilo-build
      #   - Hydras
      #   - citus
      #   - spilo
      - name: Checkout spilo-build
        uses: actions/checkout@v2
        with:
          path: spilo-build
      - name: Checkout Hydras
        uses: actions/checkout@v2
        with:
          repository: HydrasCo/Hydras
          token: ${{ secrets.GH_TOKEN }}
          path: Hydras
      - name: Checkout citus
        uses: actions/checkout@v2
        with:
          repository: HydrasCo/citus
          token: ${{ secrets.GH_TOKEN }}
          path: citus
      - name: Checkout spilo
        uses: actions/checkout@v2
        with:
          repository: HydrasCo/spilo
          token: ${{ secrets.GH_TOKEN }}
          path: spilo
      - name: Set versions
        run: |
          cd ./Hydras && echo "HYDRAS_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV && cd ../
          cd ./citus && echo "COLUMNAR_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV && cd ../
          cd ./spilo && echo "SPILO_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV && cd ../
          echo "TAG=${SPILO_SHA}_${COLUMNAR_SHA}_${HYDRAS_SHA}" >> $GITHUB_ENV
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build Hydra
        uses: docker/build-push-action@v3
        with:
          context: ./Hydras
          push: false
          tags: hydra/hydra:${{ env.TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build Columnar
        uses: docker/build-push-action@v3
        with:
          context: ./citus
          push: false
          tags: hydra/columnar:${{ env.TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build Spilo
        uses: docker/build-push-action@v3
        with:
          context: ./spilo/postgres-appliance
          push: false
          tags: 011789831835.dkr.ecr.us-east-1.amazonaws.com/spilo:${{ env.TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            HYDRA_EXT_REPO=hydra/hydra:${{ env.TAG }}
            COLUMNAR_EXT_REPO=hydra/columnar:${{ env.TAG }}
